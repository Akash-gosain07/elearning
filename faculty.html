<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Portal - E-Learning Platform</title>
    <style>
        body {
            background: linear-gradient(135deg, #54a0ff, #00d2d3, #7bed9f);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', Arial, sans-serif;
            animation: rotateBg 20s linear infinite;
        }

        @keyframes rotateBg {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        header {
            background: rgba(52, 73, 94, 0.9);
            color: white;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeZoom 1s ease-in;
            position: relative;
        }

        /* New CSS for User Photo */
        .user-photo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: url('user-photo.jpg') no-repeat center center;
            background-size: cover;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fadeZoom {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        nav {
            background: rgba(44, 62, 80, 0.8);
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.8rem 1.2rem;
            position: relative;
            transition: all 0.4s ease;
        }

        nav ul li a::before {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: -8px;
            left: 50%;
            background: #27ae60;
            transition: width 0.3s ease, left 0.3s ease;
        }

        nav ul li a:hover::before {
            width: 100%;
            left: 0;
        }

        nav ul li a:hover {
            color: #e67e22;
            transform: rotate(5deg);
        }

        main {
            flex: 1;
            padding: 3rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 3rem;
            animation: slideLeft 1.5s ease-out;
        }

        @keyframes slideLeft {
            from { transform: translateX(-100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        section {
            background: rgba(255, 255, 255, 0.9);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.5s ease;
            overflow: hidden;
        }

        section:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        section h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        ul li {
            padding: 1rem 0;
            color: #34495e;
            font-size: 1.1rem;
            position: relative;
            transition: all 0.3s ease;
        }

        ul li::before {
            content: "★";
            color: #f1c40f;
            margin-right: 0.8rem;
            font-size: 1.2rem;
        }

        ul li:hover {
            color: #e74c3c;
            transform: translateX(15px) rotate(-5deg);
        }

        footer {
            background: rgba(52, 73, 94, 0.9);
            color: white;
            padding: 1.5rem;
            margin-top: auto;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            nav ul { flex-direction: column; align-items: center; }
            main { grid-template-columns: 1fr; padding: 1rem; }
            section { padding: 1.5rem; }
            .user-photo { top: 10px; right: 10px; width: 50px; height: 50px; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Faculty Portal</h1>
        <div class="user-photo"></div> <!-- Added User Photo -->
        <nav>
            <ul>
                <li><a href="#course-creation">Course Creation</a></li>
                <li><a href="#assignments">Assignments</a></li>
                <li><a href="#performance">Student Performance</a></li>
                <li><a href="#notifications">Notifications</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="faculty">
            <h2>Faculty Dashboard</h2>
            <ul>
                <li>Course Creation & Management</li>
                <li>Assignment & Quiz Management</li>
                <li>Student Performance Tracking</li>
                <li>Notifications & Reminders</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>© 2023 E-Learning Platform. All rights reserved.</p>
    </footer>

    <script>
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = 'index.html';
        }

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
