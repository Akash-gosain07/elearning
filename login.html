<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Learning Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            animation: bgShift 15s ease infinite;
        }

        @keyframes bgShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        .login-container h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #3498db, #e74c3c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.5), 0 0 20px rgba(231, 76, 60, 0.5);
            animation: glow 2s ease-in-out infinite alternate, bounce 1s ease-in-out;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px rgba(52, 152, 219, 0.3), 0 0 10px rgba(231, 76, 60, 0.3); }
            to { text-shadow: 0 0 15px rgba(52, 152, 219, 0.7), 0 0 25px rgba(231, 76, 60, 0.7); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .form-group {
            margin-bottom: 1rem;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #3498db;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #e74c3c;
            outline: none;
        }

        button {
            background: #3498db;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
            width: 100%;
        }

        button:hover {
            background: #e74c3c;
        }

        .portal-select {
            margin-top: 1rem;
        }

        .portal-select select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #3498db;
            border-radius: 5px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* New CSS for User Photo */
        .user-photo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: url('user-photo.jpg') no-repeat center center;
            background-size: cover;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>E-Learning Platform</h1>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="portal-select">
            <select id="portalSelect">
                <option value="admin">Admin Portal</option>
                <option value="faculty">Faculty Portal</option>
                <option value="student">Student Portal</option>
            </select>
        </div>
        <div class="user-photo"></div> <!-- Added User Photo -->
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const portal = document.getElementById('portalSelect').value;

            // Simple authentication (for demo)
            if (username === "user" && password === "pass") {
                localStorage.setItem('isLoggedIn', 'true');
                if (portal === "admin") {
                    window.location.href = 'admin.html';
                } else if (portal === "faculty") {
                    window.location.href = 'faculty.html';
                } else {
                    window.location.href = 'student.html';
                }
            } else {
                alert("Invalid credentials!");
            }
        });
    </script>
</body>
</html>
